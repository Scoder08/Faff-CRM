# Cloud Build configuration using Google Secret Manager
# This file uses secrets stored in Secret Manager for deployment

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/whatsapp-crm-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/whatsapp-crm-backend:latest'
      - './backend'
    id: 'build-image'
  
  # Step 2: Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '--all-tags', 'gcr.io/$PROJECT_ID/whatsapp-crm-backend']
    id: 'push-image'
    waitFor: ['build-image']
  
  # Step 3: Deploy to Cloud Run with secrets from Secret Manager
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'whatsapp-crm-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/whatsapp-crm-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '100'
      - '--concurrency'
      - '1000'
      - '--cpu-boost'
      # Use secrets from Secret Manager
      - '--set-secrets'
      - |
        MONGODB_URI=mongodb-uri:latest,
        WHATSAPP_TOKEN=whatsapp-token:latest,
        WHATSAPP_PHONE_ID=whatsapp-phone-id:latest,
        SECRET_KEY=app-secret-key:latest,
        FRONTEND_URL=frontend-url:latest
      # Set additional environment variables
      - '--set-env-vars'
      - |
        NODE_ENV=production,
        PORT=8080,
        RAILWAY_ENVIRONMENT=false,
        DEPLOYMENT_ENV=production,
        GIT_COMMIT=$COMMIT_SHA,
        BUILD_ID=$BUILD_ID,
        TRIGGER_NAME=$TRIGGER_NAME
    id: 'deploy'
    waitFor: ['push-image']

  # Step 4: Verify deployment and health check
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "‚è≥ Waiting for service to be ready..."
        sleep 15
        
        # Get the service URL
        SERVICE_URL=$(gcloud run services describe whatsapp-crm-backend \
          --region=us-central1 \
          --platform=managed \
          --format='value(status.url)')
        
        echo "üåê Service deployed at: $${SERVICE_URL}"
        
        # Perform health check
        echo "üîç Running health check..."
        if curl -f "$${SERVICE_URL}/api/health" --max-time 30; then
          echo "‚úÖ Health check passed!"
          echo "üéâ Deployment successful!"
        else
          echo "‚ö†Ô∏è Health check failed, but service is deployed"
          echo "Please check logs: gcloud run logs read --service=whatsapp-crm-backend"
        fi
        
        # Show service details
        echo ""
        echo "üìä Service Configuration:"
        gcloud run services describe whatsapp-crm-backend \
          --region=us-central1 \
          --format="table(
            status.url,
            spec.template.spec.containers[0].resources.limits.memory,
            spec.template.spec.containers[0].resources.limits.cpu,
            spec.template.metadata.annotations.'autoscaling.knative.dev/minScale',
            spec.template.metadata.annotations.'autoscaling.knative.dev/maxScale'
          )"
    id: 'verify'
    waitFor: ['deploy']

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/whatsapp-crm-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/whatsapp-crm-backend:latest'

# Build configuration options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'  # Faster build machine
  
# Build timeout (20 minutes)
timeout: '1200s'