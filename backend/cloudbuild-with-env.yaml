# Cloud Build configuration with environment variables
# This file deploys the backend with all required environment variables

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/whatsapp-crm-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/whatsapp-crm-backend:latest'
      - './backend'
    id: 'build-image'
  
  # Step 2: Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '--all-tags', 'gcr.io/$PROJECT_ID/whatsapp-crm-backend']
    id: 'push-image'
    waitFor: ['build-image']
  
  # Step 3: Deploy to Cloud Run with environment variables
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'whatsapp-crm-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/whatsapp-crm-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '100'
      - '--concurrency'
      - '1000'
      - '--cpu-boost'
      # Set environment variables
      - '--set-env-vars'
      - |
        NODE_ENV=production,
        PORT=8080,
        MONGODB_URI=${_MONGODB_URI},
        WHATSAPP_TOKEN=${_WHATSAPP_TOKEN},
        WHATSAPP_PHONE_ID=${_WHATSAPP_PHONE_ID},
        SECRET_KEY=${_SECRET_KEY},
        FRONTEND_URL=${_FRONTEND_URL},
        RAILWAY_ENVIRONMENT=false,
        DEPLOYMENT_ENV=production,
        GIT_COMMIT=$COMMIT_SHA,
        BUILD_ID=$BUILD_ID,
        TRIGGER_NAME=$TRIGGER_NAME
    id: 'deploy'
    waitFor: ['push-image']

  # Step 4: Verify deployment
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "Waiting for service to be ready..."
        sleep 10
        
        # Get the service URL
        SERVICE_URL=$(gcloud run services describe whatsapp-crm-backend \
          --region=us-central1 \
          --platform=managed \
          --format='value(status.url)')
        
        echo "Service deployed at: $${SERVICE_URL}"
        
        # Health check
        if curl -f "$${SERVICE_URL}/api/health" --max-time 30; then
          echo "✅ Health check passed!"
        else
          echo "⚠️ Health check failed, but deployment continued"
        fi
    id: 'verify'
    waitFor: ['deploy']

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/whatsapp-crm-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/whatsapp-crm-backend:latest'

# Build configuration options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
  substitutionOption: 'ALLOW_LOOSE'
  
# Build timeout (20 minutes)
timeout: '1200s'

# Substitutions - these will be replaced with actual values
# You need to configure these in the trigger or pass them via command line
substitutions:
  _MONGODB_URI: 'YOUR_MONGODB_URI'  # Will be replaced with actual value
  _WHATSAPP_TOKEN: 'YOUR_WHATSAPP_TOKEN'
  _WHATSAPP_PHONE_ID: 'YOUR_WHATSAPP_PHONE_ID'
  _SECRET_KEY: 'YOUR_SECRET_KEY'
  _FRONTEND_URL: 'https://your-frontend-url.com'